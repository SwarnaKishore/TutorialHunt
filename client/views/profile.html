
<template name="Profile">
<div class="container">
  <div class="card">
    <div class="card-content">
       <div class="row">
        <div class="col s12 m5 l5">
          <img src="{{profilePicture}}" class="circle responsive-img" width="200"/>
        </div>
        
        <div class="col s12 m7 l7">
          <table class="bordered">
            <tr>
            <td>Name:</td>
            <td>{{profilename}}</td>
            </tr>
            <tr>
            <td>Member since:</td>
            <td>{{formatMemberSince memberSince}}</td>
            </tr>
          </table>
        </div><!--col-->
   </div><!--row-->
  </div><!--card content-->
</div><!--card-->
</div><!--container-->

<div class="container">
  <div class="card">
    <div class="card-content"> 
    <h4>Tutorials Created</h4>
      {{#each createdBy}}
      {{> profileDisplay}}
      {{/each}}
    </div>
    </div>
</div>

<div class="container">
  <div class="card">
    <div class="card-content"> 
    <h4>Tutorials Upvoted</h4>
     {{#each upvotedBy}}
      {{> profileDisplay}}
      {{/each}}
    </div>
    </div>
</div>
</template>
